incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 0
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.25, [0.25, 0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1, 0.2]]

seeds:
  scenario: *seed
  simulation: *seed

launcher:
  type: LearningLauncher
  parameters:
    batch: [seed]
    autoStart: true
    showProgress: true
    globalRounds: 20
    seedName: seed
    miniBatchSize: 64

monitors:
  - type: it.unibo.alchemist.model.monitors.JustClean
    parameters: [*seed]

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [0.1, 1]
      type: it.unibo.experiment.StateEvaluationReaction
      parameters: [true]
    - time-distribution:
        type: DiracComb
        parameters: [ 0.2, 1 ]
      type: ActionChoiceReaction
    - time-distribution:
        type: DiracComb
        parameters: [ 0.3, 1 ]
      type: it.unibo.experiment.CollectiveActionExecutionReaction
    - time-distribution:
        type: DiracComb
        parameters: [ 0.4, 1 ]
      type: it.unibo.experiment.StateEvaluationReaction
      parameters: [ false ]
    - time-distribution:
        type: DiracComb
        parameters: [ 0.5, 1 ]
      type: it.unibo.experiment.RewardEvaluationReaction
    - time-distribution:
        type: DiracComb
        parameters: [ 0.6, 1 ]
      type: it.unibo.experiment.ExperienceCollectionReaction

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - molecule: Counter
        aggregators: [min, max, mean, variance]
        value-filter: onlyFinite

terminate:
  type: AfterTime
  parameters: 200
