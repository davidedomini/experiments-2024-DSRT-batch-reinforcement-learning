incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.25, [0.25, 0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1, 0.2]]

seeds:
  scenario: *seed
  simulation: *seed

launcher:
  type: LearningLauncher
  parameters:
    batch: [seed, spacing, error]
    autoStart: true
    showProgress: true
    globalRounds: 20

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

_gradient: &gradient
  - time-distribution:
      type: DiracComb
      parameters: [0.1, 1]
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.Agent, 15.0]
  - program: send

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true
  programs: *gradient

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - molecule: Counter
        aggregators: [min, max, mean, variance]
        value-filter: onlyFinite

terminate:
  type: AfterTime
  parameters: 20
